       <!-- 페이지 영역 -start- -->

       <div class="container">
        <h1>회원가입</h1>
        <form action="/signup" method="post">
            <label for="id"></label>
            <div class="input-container">
                <input type="text" id="id" name="id" placeholder="아이디" required>
                <button class="btn btn-outline-success" type="button">중복확인</button>
            </div>
    
            <label for="password"></label>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="비밀번호" required>
            </div>
    
            <label for="password-check"></label>
            <div class="input-container">
                <input type="password" id="password-check" name="password-check" placeholder="비밀번호 재확인" required>
            </div>
    
            <label for="name"></label>
            <div class="input-container">
                <input type="text" id="name" name="name" placeholder="이름" required>
            </div>
    
            <label for="date-of-birth"></label>
            <div class="input-container">
                <input type="date" id="date-of-birth" name="date-of-birth" required>
            </div>
    
            <label for="gender"></label>
            <div class="input-container-row">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">남</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">여</label>
            </div>
    
            <label for="address"></label>
            <div class="input-container">
                <input type="text" id="address" name="address" placeholder="주소" required>
            </div>
    
            <label for="email"></label>
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="이메일" required>
                <button class="btn btn-outline-success" type="button">인증메일 전송</button>
            </div>
    
            <label for="confirm-email-code"></label>
            <div class="input-container">
                <input type="text" id="confirm-email-code" name="confirm-email-code" placeholder="인증번호 확인" required>
            </div>
    
            <label for="phone"></label>
            <div class="input-container">
                <input type="tel" id="phone" name="phone" placeholder="핸드폰번호 입력('-'제외)" required>
                <button class="btn btn-outline-success" type="button">인증번호 전송</button>
            </div>
    
            <label for="confirm-phone-code"></label>
            <div class="input-container">
                <input type="text" id="confirm-phone-code" name="confirm-phone-code" placeholder="인증번호 확인" required>
            </div>
    
            <button type="submit" class="btn-submit btn btn-success">회원가입</button>
        </form>
    </div>
